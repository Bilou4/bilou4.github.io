[book]
title = ""
authors = ["bilou"]
description = ""


[output.html.fold]
enable = true

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
marker = "[TOC]"


[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.graph]
command = "python preprocessor.py"

[output.html]
default-theme = "ayu"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["./mdbook-admonish.css"]
git-repository-url = "https://github.com/Bilou4/bilou4.github.io"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/Bilou4/bilou4.github.io/edit/main/{path}"
